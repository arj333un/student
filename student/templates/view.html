<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
   
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Student Registration</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="register"><span class="sr-only">(current)</span></a>
        </li>
        
      </ul>
    </div>
  </nav>
</head>


{%load static %}
  <body  style="background-image: url('{% static "view.jpg" %}') ;background-repeat: no-repeat;background-attachment: fixed;background-size: 100% 100%;" ;>
{% block content %}
{% endblock %} 
    <div  class="container">
<h1 style="color:white;">Student Details...</h1>
<table style="background-color:white" class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
    <th>Student Name</th>
    <th>Email ID</th>
    <th>Mobile Number</th>
    <th>Action</th>
    </tr>
    </thead>
    <tbody>
    {% for s in stu %}
    <tr>
    <td><a href="show_student{{s.id }}">{{s.student_name}}</a></td>
    <td>{{s.email }}</td>
    <td>{{s.number }}</td>
  
    <td>
    <a class="btn btn-primary" href="editstd{{s.id }}"><span class="glyphicon glyphicon-pencil">Edit</span></a>
    <a class="btn btn-danger" href="deletestd{{s.id }}"><span class="glyphicon glyphicon-remove"></span>Delete</a>
    </td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
</div>
    </body>

    </html>
